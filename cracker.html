<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מפענח ZIP - ConvertX</title>
    <script src="https://cdn.jsdelivr.net/npm/@zip.js/zip.js@2"></script>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8fafc;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        input { margin: 1rem 0; }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        button:disabled {
            background: #a5a6f6;
            cursor: not-allowed;
        }
        #result { margin-top: 1rem; font-weight: bold; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="card">
        <h1>פיצוח סיסמת ZIP</h1>
        <p>מנסה צירופים של 0000-9999</p>
        <input type="file" id="zipFile" accept=".zip" />
        <br>
        <button id="startBtn" onclick="brute()">התחל פיצוח</button>
        <div id="result"></div>
    </div>

    <script>
    async function brute() {
        const resultDiv = document.getElementById('result');
        const startBtn = document.getElementById('startBtn');
        const file = document.getElementById('zipFile').files[0];
        if (!file) return alert("אנא בחר קובץ ZIP תחילה");

        startBtn.disabled = true;
        resultDiv.innerText = "טוען קובץ...";
        resultDiv.style.color = "black";

        let zipReader;
        try {
            zipReader = new zip.ZipReader(new zip.BlobReader(file));
            const entries = await zipReader.getEntries();

            if (entries.length === 0) {
                resultDiv.innerText = "הקובץ ריק";
                await zipReader.close();
                startBtn.disabled = false;
                return;
            }

            const firstEntry = entries[0];
            let found = false;

            for (let i = 0; i < 10000; i++) {
                const pass = i.toString().padStart(4, '0');
                try {
                    const writer = new zip.NullWriter();
                    await firstEntry.getData(writer, { password: pass });

                    resultDiv.innerText = `!! נמצאה הסיסמה: ${pass}`;
                    resultDiv.style.color = "green";
                    found = true;
                    break;
                } catch (e) {
                    // Wrong password
                    if (i % 100 === 0) {
                        resultDiv.innerText = `בודק... (${i}/9999)`;
                    }
                }
            }

            if (!found) {
                resultDiv.innerText = "לא נמצאה סיסמה בטווח 0000-9999";
                resultDiv.style.color = "red";
            }
        } catch (err) {
            resultDiv.innerText = "שגיאה בטעינת הקובץ: " + err.message;
            resultDiv.style.color = "red";
        } finally {
            if (zipReader) await zipReader.close();
            startBtn.disabled = false;
        }
    }
    </script>
</body>
</html>
